spring.application.name=parking-management

# Server Configuration
server.port=8080

# Database Connection (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/parking_db
spring.datasource.username=estapar
spring.datasource.password=estaparpwd
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Simulator API
simulator.api.url=http://localhost:3000

# Logging Levels
logging.level.root=INFO
logging.level.br.com.estapar=DEBUG